<section class="artistpage">
  <div class="search">
    <h1>Product Directory</h1>
  </div>
  <ul class="artistlist">
    <li ng-animate="'animate'" class="artist cf" ng-repeat="item in products">
      <a href="#/product/details/{{products.indexOf(item)}}">
        <div class="info">
          <h2>Title: {{item.title}}</h2>
          <h3>Href: {{item.href}}</h3>
        </div>
      </a>
    </li>
  </ul> 
 
</section>
